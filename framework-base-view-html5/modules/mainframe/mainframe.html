<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <style type="text/css">

  </style>
  <title>框架首页</title>
</head>
<body>
  <p class="mainframe">
    <label>当前用户信息</label>
    <input type="textarea" id = "userDetail" name="userDetail"
            autocomplete="off">
  </p>

  <script language="JavaScript">
    fetch('/framework/system/mainframe/currentuser', {credentials: 'include'}).then(function (response) {
      if (response.ok) {
        response.json().then(function (data) {
          document.getElementById("userDetail").value = JSON.stringify(data.data);
          //console.log(data.data.token);
        });
      }
    });


  </script>

</body>
</html>
